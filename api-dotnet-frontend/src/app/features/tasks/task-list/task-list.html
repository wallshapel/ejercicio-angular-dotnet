<div class="tasks-list">
  <table mat-table [dataSource]="tasks" class="tasks-table mat-elevation-z1">
    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="col-title">Task</th>
      <td mat-cell *matCellDef="let row" class="col-title">{{ row.title }}</td>
    </ng-container>

    <!-- CreatedAt -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef class="col-created">Created</th>
      <td mat-cell *matCellDef="let row" class="col-created">
        {{ row.createdAt | date:'yyyy-MM-dd HH:mm' }}
      </td>
    </ng-container>

    <!-- IsDone -->
    <ng-container matColumnDef="isDone">
      <th mat-header-cell *matHeaderCellDef class="col-status">Status</th>
      <td mat-cell *matCellDef="let row" class="col-status">
        {{ row.isDone ? 'Completed' : 'Pending' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="tasks-empty" *ngIf="tasks?.length === 0">
    No tasks yet.
  </div>
</div>
